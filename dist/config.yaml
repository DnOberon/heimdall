project_name: heimdall
release:
  github:
    owner: DnOberon
    name: heimdall
  name_template: '{{.Tag}}'
brews:
- name: heimdall
  github:
    owner: dnoberon
    name: homebrew-tap
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  folder: Formula
  caveats: How to use this binary
  install: |
    bin.install "program"
    ...
  description: Software to create fast and easy drum rolls.
  homepage: https://github.com/dnoberon/heimdall
  skip_upload: "false"
  download_strategy: GitHubPrivateRepositoryReleaseDownloadStrategy
  url_template: http://github..com/dnoberon/heimdall/releases/{{ .Tag }}/{{ .ArtifactName
    }}
  custom_require: custom_download_strategy
  ids:
  - all
  goarm: "6"
scoop:
  name: heimdall
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: heimdall
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_386
  - darwin_amd64
  - darwin_386
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: heimdall
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - heimdall
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - heimdall
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - heimdall
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
